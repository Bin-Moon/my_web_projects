<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f6f8;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a252f;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header-box {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-box h1 {
            margin: 0;
        }

        .academic-selection {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .academic-selection h3 {
            margin-top: 0;
        }

        .selection-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .selection-group {
            flex: 1;
        }

        select {
            width: 100%;
            padding: 8px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 30px;
            min-height: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card i {
            font-size: 28px;
            margin-right: 12px;
            color: #3498db;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Teacher Menu</h2>
        <a href="#"><i class="fas fa-home"></i>Dashboard</a>
        <a href="#"><i class="fas fa-book"></i>Courses</a>
        <a href="#"><i class="fas fa-tasks"></i>Assignments</a>
        <a href="#"><i class="fas fa-file-alt"></i>CT Marks</a>
        <a href="#"><i class="fas fa-calendar-alt"></i>Routine</a>
        <a href="#"><i class="fas fa-comments"></i>Feedback</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>

    <div class="content">
        <div class="header-box">
            <h1>Teacher Dashboard</h1>
        </div>

        <!-- Academic Selection -->
        <section class="academic-selection" aria-label="Academic Period Selection">
            <h3>Academic Period Selection</h3>
            <p>Select session and semester to access relevant data</p>
            <div class="selection-row">
                <div class="selection-group">
                    <label for="academic-session">Academic Session</label>
                    <select id="academic-session" name="academic-session">
                        <option value="" disabled selected>Select session</option>
                        <option>2020-2021</option>
                        <option>2021-2022</option>
                        <option>2022-2023</option>
                        <option>2023-2024</option>
                        <option>2024-2025</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="semester">Semester</label>
                    <select id="semester" name="semester">
                        <option value="" disabled selected>Select semester</option>
                        <option>Semester 1</option>
                        <option>Semester 2</option>
                        <option>Semester 3</option>
                        <option>Semester 4</option>
                        <option>Semester 5</option>
                        <option>Semester 6</option>
                        <option>Semester 7</option>
                        <option>Semester 8</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Cards -->
        <div class="card-grid">
            <div class="card" onclick="goToPage('teacher_upload_result.php', true)">
                <i class="fas fa-star"></i> Upload CT Marks
            </div>
            <div class="card" onclick="goToPage('assignment_upload.php', true)">
                <i class="fas fa-file-alt"></i> Upload Assignment
            </div>
            <div class="card" onclick="goToPage('teacher_routine.php', false)">
                <i class="fas fa-calendar-alt"></i> Notices
            </div>

            <div class="card" onclick="goToPage('teacher_setting.php', false)">
                <i class="fas fa-cog"></i> Setting
            </div>

        </div>
    </div>

    <script>
        function logout() {
            window.location.href = "myproject.html";
        }

        // Function to send Academic Year & Semester to pages
        function goToPage(pageUrl, requireSelection) {
            const year = document.getElementById('academic-session').value;
            const semester = document.getElementById('semester').value;

            if (requireSelection) {
                if (!year || !semester) {
                    alert("Please select Academic Year and Semester first!");
                    return;
                }
                window.location.href = `${pageUrl}?year=${encodeURIComponent(year)}&semester=${encodeURIComponent(semester)}`;
            } else {
                // Go directly (no need for year/semester)
                window.location.href = pageUrl;
            }
        }

    </script>

</body>

</html>
